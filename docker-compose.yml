services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: sh -c "npm run build && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - ./frontend/dist:/app/dist  # Compartir dist con nginx
      - /app/node_modules
    networks:
      - webnet
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app            # Sincroniza el c√≥digo del backend
      - /app/__pycache__
    environment:
      - DATABASE_URL=postgresql://app:app@appdb:5432/appdb
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

    networks:
      - webnet
    depends_on:
      - appdb
      - redis

  # Worker de Celery
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A huella_project worker --loglevel=info
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - DATABASE_URL=postgresql://app:app@appdb:5432/appdb
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - webnet
    depends_on:
      - appdb
      - redis
      - backend

  # Celery Beat (tareas programadas)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A huella_project beat --loglevel=info
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - DATABASE_URL=postgresql://app:app@appdb:5432/appdb
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - webnet
    depends_on:
      - appdb
      - redis
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  appdb:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - webnet
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    networks:
      - webnet
    depends_on:
      - backend
      - frontend

networks:
  webnet:
    driver: bridge

volumes:
  db_data:
  redis_data: